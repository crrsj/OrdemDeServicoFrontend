<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <title>Document</title>
</head>
<body>
    <div class="box-formulario">   
        <div class="formulario">          
            <div class="title-form">
              <h1><i class="icon icon-comments-o"></i>Ordem de serviço</h1>
            </div>
            <form>
                     
                <span>
                    <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                    <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                </span>
                <span>
                    <input type="text" class="input-slide" id="telefone" name="telefone" placeholder="Telefone" autocomplete="off" required=""/>
                    <label for="telefone"> <i class="icon icon-user-outline"></i> </label>
                </span>
                 <span>
                    <input type="text" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                    <label for="email"> <i class="icon icon-mail-3"></i> </label>
                </span>
                <span>
                    <input type="text" class="input-slide" id="equipamento" name="equipamento" placeholder="Equipamento" autocomplete="off" required=""/>
                    <label for="equipamento"> <i class="icon icon-help"></i> </label>
                </span>
                <span>
                    <input type="text" class="input-slide" id="defeito" name="defeito" placeholder="Defeito" autocomplete="off" required=""/>
                    <label for="defeito"> <i class="icon icon-user-outline"></i> </label>
                </span>
                <span>
                    <input type="number" class="input-slide" id="total" name="total" placeholder="Tortal:" autocomplete="off" required=""/>
                    <label for="total"> <i class="icon icon-user-outline"></i> </label>
                </span>
                <span>
                    <textarea type="text" class="textarea-slide" id="obs" name="obs" rows="3" placeholder="Obs" autocomplete="off" required=""></textarea>
                    <label for="obs"> <i class="icon icon-commenting-o"></i> </label>
                </span>
                <div class="box-btn">
                    <button type="button" class="btn-envia zoom-shadow" onclick="cadastrarDados()">Enviar</button>                          
                                 
                </div>
            </form>   
        </div>       
    </div><!--Box Formulario-->  
    <table class="table table-success table-striped " id="dadosTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Data/Hora</th>
            <th scope="col">Os</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Equipamento</th>
            <th scope="col">Defeito</th>
            <th scope="col">Total</th>
            <th scope="col">Obs</th>
            <th scope="col">Ações</th>
            
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>

      <div id="editarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Dado</h2>
            <form id="editarForm">
                <input type="hidden" id="id" readonly>
                <input type="hidden" id="ordem" readonly>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento"><br><br>
                <label for="defeito">Defeito:</label>
                <input type="text" id="defeito" name="defeito"><br><br>
                <label for="obs">Observações:</label>
                <label for="total">Total:</label>
                <input type="number" id="total" name="total"><br><br>
                <textarea id="obs" name="obs"></textarea><br><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
